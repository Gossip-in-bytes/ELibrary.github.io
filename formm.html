<html>
<head>
<title>My Forms in HTML</title>
</head>
<body>
<forms>
<fieldset>
<legend>Basic Information</legend>
<label for="name">Enter the Name</label>
<input type="text" size="50" id="name"> <br><br><br>




Enter the Address:
<textarea rows="5" cols="30">
</textarea>








<br>
Gender: 
<input type="radio" name="morf">Male<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="morf">Female
</fieldset>
<fieldset>

<br><br>Education:<br>
<input type="radio" name="hord">12th - Higher Secondary<br>
<input type="radio" name="hord"> Diploma<br>


Hobbies:<br>

<input type="checkbox"> Dancing<br>
<input type="checkbox"> Reading Books<br>
<input type="checkbox"> Travel<br>


Age: <input type="number" min=0 max=200>


<br>
Parents Annual Income:<br>

<option>Less than 2 Lakhs</option>
<option>2 - 5 Lakhs</option>

<option>greater than 10 Lakhs</option>
</select>
<br>Date of Birth:<br>
<input type="date">


</fieldset>


</forms>
